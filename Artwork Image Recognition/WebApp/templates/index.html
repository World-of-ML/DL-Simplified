{% extends "layout.html" %} {% block content %}
<div class="form-container">
  <h3 style="border-bottom: 1px solid #e3e3e3" class="mb-3">
    ArtWork Recognition Form
  </h3>
  <form
    action="{{url_for('predict')}}"
    method="POST"
    enctype="multipart/form-data"
  >
    <div class="form-group">
      <label for="image">Select an image:</label>
      <input type="file" name="img" accept="image/*" required />
    </div>
    <div class="form-group">
      <input type="submit" value="Upload and Predict" />
    </div>
  </form>
</div>
{% if ans %}
<div class="form-container">
  <h3 class="mt-3">ArtWork Prediction</h3>
  <img src="{{img}}" alt="artwork" class="img-fluid img-thumbnail" />
  <h5 class="mt-3 mb-3" style="border-bottom: 1px solid #e3e3e3">
    Predicted ArtWork: {{ans}}
  </h5>
  {% if res%} {{res|safe}} {% endif %}
</div>
{% endif %} {%endblock content%}
