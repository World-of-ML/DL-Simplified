{% extends "base.html" %}

{% block title %}Prediction{% endblock title %}

{% block body %}


<main role="main" class='container'>

    <section class="jumbotron text-center bg-white">
        <div class="container">
          <h1 class="jumbotron-heading">Age and Gender Prediction Result</h1>
          <p class="lead text-muted">
            Here is the uploaded human face image and prediction is done by DL Simplified
          </p>
        </div>
        <div class="card-body border-0">
            <img src="/static/uploaded_img.jpg" class="col-md-5" alt="Uploaded Image"><br>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="card border-0">
                <div class="card-body">
                  <h4 class="card-title">Predicted Age: <span class="font-weight-bold">{{age}}</span></h4>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card border-0">
                <div class="card-body">
                  <h4 class="card-title">Predicted Gender: <span class="font-weight-bold">{{gender}}</span></h4>
                </div>
              </div>
            </div>
          </div>
          <a href='/' class='btn btn-warning col-md-6'>Back to Home Page</a>
        
    </div>
</section>
</main>


{% endblock body%}
